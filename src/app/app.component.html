<h1>Student Data</h1>
<ul>
  <li *ngFor="let x of myStudents">Name: {{x.name}}.
    <br>Age: {{x.age}}.
    <br>ID: {{x.id}}.
    <br>Course: {{x.course}}. 
    <br>Addr: {{x.address}}.</li>
</ul>

<h1>Weather Data</h1>
<ul>
  <li>Location: Galway</li>
  <li *ngFor="let y of myWeather">Forecast: {{y.main}}, {{y.description}}.</li>
</ul>
